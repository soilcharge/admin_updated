<main>
    <div class="main-content">
        <div class="row">
            <div class="col s12 m12 l12">
                <span class="page-title">
                    Youtube Suscriber List
                </span>
                <ul class="breadcrumbs">
                    <li><a routerLink="/admin/dashboard">Home</a></li>
                    <li><a routerLink="/admin/dashboard">Dashboard</a></li>
                    <li class="active">Youtube Suscriber List</li>
                </ul>
            </div>
        </div>
        <button  style="margin-left:20px" class="btn btn-info text-white font-weight-normal text-xs" (click)="exportToExcel()">Export to Excel</button>
        &nbsp;&nbsp;<button  class="btn btn-info text-white font-weight-normal text-xs" (click)="exportToPdf()">Export to PDF</button>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <div class="nowrap">
                          <table style="font-size: small;" class="datatable responsive-table highlight" id="exportTable">
                            <thead>
                                <tr>
                                    <th style="white-space: nowrap">Sr No.</th>
                                    <th style="white-space: nowrap">Name</th>
                                    <th style="white-space: nowrap">Mobile</th>
                                    <th>Address</th>
                                    <th>Join Date</th>
                                    <!-- <th style="white-space: nowrap">Document</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let m of alllist | paginate: { itemsPerPage: 10, currentPage: p };let i=index;">
                                    <td>{{(10*(p-1))+(i+1)}}</td>
                                    <td style="white-space: nowrap"><span >{{m.name}}</span></td>
                                    <td style="white-space: nowrap"><span >{{m.mobile}}</span></td>
                                    <td>{{m.address}}</td>
                                    <td>{{m.created_at | date: 'dd/MM/yyyy' }}</td>
                                    <!-- <td style="white-space: nowrap"><a href="javacript:void(0)">{{m.document}}</a></td> -->
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
