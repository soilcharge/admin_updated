<main>
  <div class="main-content">
    <div class="row">
      <div class="col s12 m12 l12">
        <span class="page-title">
          Job Post List
        </span>
        <ul class="breadcrumbs">
          <li><a routerLink="/admin/dashboard">Home</a></li>
          <li class="active">Job Post List</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12 m12 l12">

              </div>
            </div>
            <table style="font-weight:small;" class="datatable responsive-table highlight" id="pagedatatable">
              <thead>
                <tr>
                  <th style="white-space: nowrap">Sr No.</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Contact No</th>
                  <th>Qualification</th>
                  <th>Address</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let datalist of alllist | paginate: { itemsPerPage: 10, currentPage: p };let i=index;">
                  <td>{{(10*(p-1))+(i+1)}}</td>
                  <td style="white-space: nowrap"><span>{{datalist.name}}</span></td>

                  <td>{{datalist.email}}</td>
                  <td>{{datalist.mobile}}</td>
                  <td>{{datalist.qualification}}</td>

                  <td>{{datalist.address}}</td>


                  <td style="white-space: nowrap">

                    <a href="JavaScript:void(0)" class="btn-floating" title="Download" style="background-color: violet;" target="_blank" href="{{datalist.photopath}}" ><i
                      class="material-icons"
                      >feedback</i></a>
                &nbsp;

                  <a href="JavaScript:void(0)" class="btn-floating" title="View" style="background-color: green;" (click)="getForEdit(datalist.id)" ><i
                        class="material-icons"
                        >remove_red_eye</i></a>
                  &nbsp;
                  <a href="JavaScript:void(0)" class="btn-floating" title="Update" style="background-color: green;" (click)="getForUpdate(datalist.id)"
                  ><i
                        class="material-icons">edit</i></a>
                </td>
                </tr>
              </tbody>
            </table>
            <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
