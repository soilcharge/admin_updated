<p>webenqlist works!</p>
<main>
    <div class="main-content">
        <div class="row">
            <div class="col s12 m12 l12">
                <span class="page-title">
                    Website Enquiry List
                </span>
                <ul class="breadcrumbs">
                    <li><a routerLink="/admin/dashboard">Home</a></li>
                    <li class="active">Website Enquiry List</li>
                </ul>
            </div>
        </div>
        <!-- <button onclick="exportToExcelAndPDF()">Export Data</button> -->
        <button  style="margin-left:20px" class="btn btn-info text-white font-weight-normal text-xs" (click)="exportToExcel()">Export to Excel</button>
        &nbsp;&nbsp;<button  class="btn btn-info text-white font-weight-normal text-xs" (click)="exportToPdf()">Export to PDF</button>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                
                            </div>
                        </div>
                        <table style="font-weight:small;"  class="datatable responsive-table highlight" id="exportTable">
                            <thead>
                                <tr>
                                    <th style="white-space: nowrap">Sr No.</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                    <th>Details</th>
                                    <th>Comment</th>
                                    <!-- <th>Action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let datalist of alllist | paginate: { itemsPerPage: 10, currentPage: p };let i=index;">
                                    <td>{{(10*(p-1))+(i+1)}}</td>
                                    <td><span >{{datalist.name}}</span></td>
                                    <td><span >{{datalist.email}}</span></td>
                                    <td><span >{{datalist.mobile}}</span></td>
                                    <td><span >{{datalist.details}}</span></td>
                                    <td><span >{{datalist.comment}}</span></td>
                                    <!-- <td style="white-space: nowrap">
                                        <a href="JavaScript:void(0)" class="btn-floating" title="View" style="background-color: green;" (click)="getForEdit(datalist.id)" ><i
                                                class="material-icons"
                                                >remove_red_eye</i></a>
                                    </td> -->
                                    <!-- <td> <a href="JavaScript:void(0)" class="btn-floating" title="Delete" style="background-color: red;" (click)="deleteItem(datalist.id)"
                                        onclick="confirm('Are you sure want to delete')"><i
                                                class="material-icons">delete</i></a></td> -->
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
