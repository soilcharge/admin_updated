<main>
    <div class="main-content">
        <div class="row">
            <div class="col s12 m12 l12">
                <span class="page-title">
                    Notifications
                </span>
                <ul class="breadcrumbs">
                    <li><a routerLink="/admin/dashboard">Home</a></li>
                    <li class="active">Notifications</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <span style="float: right;">
                                    <a routerLink="/admin/send-notifications"
                                        class="waves-effect waves-light btn"><i
                                            class="material-icons left">library_add</i>Send Notification</a></span>
                            </div>
                        </div>
                        <table style="font-size: small;" class="datatable responsive-table highlight" id="pagedatatable">
                            <thead>
                                <tr>
                                    <th style="white-space: nowrap">Sr No.</th>
                                    <th style="white-space: nowrap">Send To</th>
                                    <th style="white-space: nowrap">Date</th>
                                    <th style="white-space: nowrap">Message</th>
                                    <!-- <th>Action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let n of notifications | paginate: { itemsPerPage: 5, currentPage: p };let i=index;">

                                    <td>{{(5*(p-1))+(i+1)}}</td>
                                    <td style="white-space: nowrap"><span>{{n.dfname}} {{n.dmname}} {{n.dlname}}</span></td>
                                    <td>{{n.notification_time| date: 'dd/mm/yyyy'}}</td>
                                    <td>{{n.message}}</td>
                                    <!-- <td style="white-space: nowrap">
                                        <a href="JavaScript:void(0)" class="btn-floating" title="Edit Information" style="background-color: green;" (click)="getFarmerForEdit(farmer.user_id)" ><i
                                                class="material-icons"
                                                >edit</i></a>
                                        &nbsp;
                                        <a href="JavaScript:void(0)" class="btn-floating" title="Delete" style="background-color: red;" (click)="deleteNotification(n.id)"
                                        onclick="confirm('Are you sure want to delete')"><i
                                                class="material-icons">delete</i></a>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
